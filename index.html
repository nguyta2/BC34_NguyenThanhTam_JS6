<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- 1. Tìm số nguyên dương nhỏ nhất -->
          <h3>1. Tìm số nguyên dương nhỏ nhất</h3>
          <div class="card">
            <div class="card-header">Tìm số nguyên dương nhỏ nhất</div>
            <div class="card-body bg-info" id="minNum"></div>
            <button class="btn btn-success my-2" id="showResult">
              Xem Kết Quả
            </button>
          </div>
        </div>

        <!-- 2. Tính tổng -->
        <h3>2. Tính tổng</h3>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính tổng</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  type="number"
                  class="form-control my-2"
                  placeholder="Nhập số x"
                  id="x"
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  class="form-control"
                  placeholder="Nhập số n"
                  id="n"
                />
              </div>
            </div>
            <button class="btn btn-success my-2" id="btnCalcTotal">
              Tính tổng
            </button>
            <div class="card-footer" id="showTotal"></div>
          </div>
        </div>

        <!-- 3. Tính giai thừa -->
        <h3>3. Tính giai thừa</h3>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tính giai thừa</div>
            <div class="card-body">
              <div class="form-group">
                <input
                  type="number"
                  class="form-control my-2"
                  placeholder="Nhập số"
                  id="num"
                />
              </div>
            </div>
            <button class="btn btn-success my-2" id="btnCalcFactorial">
              Tính giai thừa
            </button>
            <div class="card-footer" id="showFactorial"></div>
          </div>
        </div>

        <!-- 4. Viết chương trình khi click vào button sẽ in ra 10 thẻ div. -->
        <h3>4. Viết chương trình khi click vào button sẽ in ra 10 thẻ div.</h3>
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Tạo div</div>
            <div class="card-body" id="divContent"></div>
            <button class="btn btn-success my-2" id="btnCreateDiv">
              Tạo div
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
      integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
      crossorigin="anonymous"
    ></script>
    <script src="./main.js"></script>
  </body>
</html>
